<!DOCTYPE html>
<html lang="en-us">

<head>
	
	<meta charset="UTF-8">

	<title>Hangman Game</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

</head>

<body>

<script src="assets/javascript/game.js"></script>

<div class="container">

	<h1>Hangman!</h1>

<div class="row">

	<div class="col-6">

	<section class="main-section-1">	
		
		<!--<canvas id="stickman">This text will appear if the browser does NOT support HTML5 Canvas tag</canvas>-->
		<div id="text"></div>			
		<div><span id="hold"></span></div>

	</section>
	
	</div>
	
	<div class="col-6">

	<section class="main-section-2">

			<h3>Press any key to get started!</h3>

			<p>Wins: <span id="wins"></span></p>

			<p><span id="lives"></span></p>

			<p>Letters already guessed: <span id="lettersGuessed"></span></p>

	</section>

	</div>


</div>
		
</div>

</body>
</html>
